<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Converter</title>
</head>
<body>
    
    <div class="container">
        <div class="top-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div class="number">
                <input id="input-el" type="number" placeholder="0">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bot-container">
            <div class="convert-section">
                <h4>Length (Meter/Feet)</h4>
                <p id="length-el">0 meters = 0.000 feet | 0 feets = 0.000 meters</p>
            </div>
            <div class="convert-section">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="convert-section">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
